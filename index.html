<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2026 PHOTOGRAPHY</title>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Inter:wght@300;600;800&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;       /* 純白底，雜誌感標配 */
            --text-main: #000000;      /* 純黑 */
            --text-sub: #999999;       /* 淺灰 */
            --line-color: #eeeeee;     /* 極淡細線 */
        }

        /* 嚴格禁止斜體，統一比例 */
        * {
            font-style: normal !important; 
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        header {
            padding: 140px 20px 80px;
            text-align: center;
            border-bottom: 1px solid var(--line-color);
        }

        h1 {
            font-family: 'Prata', serif; /* 雜誌感核心字體 */
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 12px;
            margin: 0;
            text-transform: uppercase;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 60px;
        }

        .category-btn {
            background: none;
            border: none;
            color: var(--text-sub);
            padding: 5px 0;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: 0.4s;
            position: relative;
        }

        .category-btn:hover { color: var(--text-main); }

        .category-btn.active {
            color: var(--text-main);
        }

        .category-btn.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -5px;
            left: 0;
            background: var(--text-main);
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        .category-section {
            display: none;
            animation: fadeIn 1s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-title {
            display: none; /* 導覽列已有，標題隱藏讓版面更乾淨 */
        }

        .album-group { 
            margin-bottom: 160px; 
        }

        .album-subtitle {
            font-family: 'Prata', serif;
            font-size: 1.8rem;
            margin-bottom: 50px;
            text-align: center;
            color: var(--text-main);
        }

        /* 雜誌排版通常強調不對齊或大網格 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 雙欄排版最有雜誌感 */
            gap: 30px;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            background-color: #fafafa;
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1.2s cubic-bezier(0.15, 1, 0.3, 1);
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 100px 20px;
            font-size: 0.65rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-sub);
            border-top: 1px solid var(--line-color);
        }

        @media (max-width: 1024px) {
            .photo-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; letter-spacing: 6px; }
            .category-nav { gap: 25px; }
            .album-subtitle { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>S2026</h1>
        <div class="category-nav" id="nav-container"></div>
    </header>

    <div class="main-container" id="content-container"></div>

    <footer>2026 Editorial Archive &copy; All Rights Reserved.</footer>

    <script>
        const CATEGORIES = ['Life', 'About', 'Camping'];

        async function init() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                render(data.albums);
                filterCategory('Life');
            } catch (e) {
                console.error("Fail:", e);
                document.getElementById('content-container').innerHTML = "Check data.json formatting.";
            }
        }

        function render(albums) {
            const container = document.getElementById('content-container');
            const nav = document.getElementById('nav-container');

            nav.innerHTML = CATEGORIES.map(cat => 
                `<button class="category-btn" onclick="filterCategory('${cat}')">${cat}</button>`
            ).join('');

            const grouped = {};
            albums.forEach(a => {
                const catKey = CATEGORIES.find(c => c.toLowerCase() === a.category.toLowerCase());
                if (catKey) {
                    if (!grouped[catKey]) grouped[catKey] = [];
                    grouped[catKey].push(a);
                }
            });

            let html = '';
            CATEGORIES.forEach(cat => {
                html += `<div id="cat-${cat}" class="category-section">`;
                if (grouped[cat]) {
                    grouped[cat].forEach(album => {
                        html += `<div class="album-group">
                            <div class="album-subtitle">${album.title}</div>
                            <div class="photo-grid">
                                ${album.photos.map(p => `<div class="photo-card"><img src="${p}" loading="lazy"></div>`).join('')}
                            </div>
                        </div>`;
                    });
                } else {
                    html += `<p style="text-align:center; color:#ccc; letter-spacing:2px; padding: 100px 0;">CONTENT ARCHIVING</p>`;
                }
                html += `</div>`;
            });
            container.innerHTML = html;
        }

        function filterCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
            document.querySelectorAll('.category-section').forEach(s => s.style.display = (s.id === `cat-${cat}`) ? 'block' : 'none');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
