<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2026 PHOTOGRAPHY</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Antonio:wght@300;700&family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f8f8;       /* 純淨淺灰底 */
            --text-main: #1a1a1a;      /* 深沉黑 */
            --text-sub: #888888;       /* 灰字 */
            --accent: #000000;         /* 強調色 */
        }

        /* 嚴格取消所有斜體，統一比例 */
        * {
            font-style: normal !important; 
            box-sizing: border-box;
            text-transform: none !important; /* 徹底移除自動大寫 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            letter-spacing: 0.2px;
        }

        header {
            padding: 140px 20px 60px;
            text-align: center;
        }

        h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 4.5rem; /* 放大主標題，展現修長美感 */
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1;
        }

        /* 導覽列：使用修長的 Antonio 字體 */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 60px;
        }

        .category-btn {
            font-family: 'Antonio', sans-serif;
            background: none;
            border: none;
            color: var(--text-sub);
            padding: 5px 0;
            cursor: pointer;
            font-size: 1.2rem; /* 修長字體可以稍微大一點 */
            font-weight: 300;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
        }

        .category-btn:hover { color: var(--text-main); }

        .category-btn.active {
            color: var(--text-main);
            font-weight: 700;
        }

        .category-btn.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--text-main);
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto 100px;
            padding: 0 60px;
        }

        .category-section {
            display: none;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .category-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 2.5rem;
            margin-bottom: 80px;
            text-align: center;
            color: var(--text-sub);
            font-weight: 400;
        }

        .album-group { margin-bottom: 120px; }

        .album-subtitle {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 40px;
            color: var(--text-main);
            border-bottom: 1px solid var(--line-color);
            padding-bottom: 15px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 雙欄排版最有雜誌感 */
            gap: 30px;
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .photo-card:hover img {
            opacity: 0.9;
            transform: scale(1.01);
        }

        footer {
            text-align: center;
            padding: 100px 20px;
            font-family: 'Antonio', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: var(--text-sub);
            border-top: 1px solid var(--line-color);
        }

        @media (max-width: 1024px) {
            .photo-grid { grid-template-columns: 1fr; }
            h1 { font-size: 3rem; }
            .main-container { padding: 0 20px; }
            .category-nav { gap: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>lyh___ty</h1>
        <div class="category-nav" id="nav-container"></div>
    </header>

    <div class="main-container" id="content-container"></div>

    <footer>Designed for S2026. Editorial Archive.</footer>

    <script>
        const CATEGORIES = ['Life', 'About', 'Camping'];

        async function init() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                render(data.albums);
                filterCategory('Life');
            } catch (e) {
                console.error("Fail:", e);
                document.getElementById('content-container').innerHTML = "Check data.json formatting.";
            }
        }

        function render(albums) {
            const container = document.getElementById('content-container');
            const nav = document.getElementById('nav-container');

            nav.innerHTML = CATEGORIES.map(cat => 
                `<button class="category-btn" onclick="filterCategory('${cat}')">${cat}</button>`
            ).join('');

            const grouped = {};
            albums.forEach(a => {
                const catKey = CATEGORIES.find(c => c.toLowerCase() === a.category.toLowerCase());
                if (catKey) {
                    if (!grouped[catKey]) grouped[catKey] = [];
                    grouped[catKey].push(a);
                }
            });

            let html = '';
            CATEGORIES.forEach(cat => {
                html += `<div id="cat-${cat}" class="category-section">
                    <div class="category-title">${cat}</div>`;
                
                if (grouped[cat]) {
                    grouped[cat].forEach(album => {
                        html += `<div class="album-group">
                            <div class="album-subtitle">${album.title}</div>
                            <div class="photo-grid">
                                ${album.photos.map(p => `<div class="photo-card"><img src="${p}" loading="lazy"></div>`).join('')}
                            </div>
                        </div>`;
                    });
                } else {
                    html += `<p style="text-align:center; color:#ccc; padding: 100px 0;">NO CONTENT YET</p>`;
                }
                html += `</div>`;
            });
            container.innerHTML = html;
        }

        function filterCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
            document.querySelectorAll('.category-section').forEach(s => s.style.display = (s.id === `cat-${cat}`) ? 'block' : 'none');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
